<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <div>
        <form action="{% url 'siteuser:login' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.label_tag }} {{ field }}
                    {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                    {{ field.errors }}
                </div>
            {% endfor %}

            {% if form.non_field_errors %}
            {{ form.non_field_errors }}
            {% endif %}
            <input type="submit" value="登录"/>
            <a href="{% url 'siteuser:register' %}"><label>新用户注册</label></a>
        </form>
    </div>

</body>
</html>
